<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisión de Cotización</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            display: flex;
            flex-grow: 1;
            overflow: hidden; /* Evita el desbordamiento */
        }
        #visor-pdf {
            width: 70%;
            height: 100%;
            border-right: 2px solid #eee;
            overflow-y: auto; /* Scroll si el contenido es largo */
        }
        #panel-acciones {
            width: 30%;
            padding: 20px;
            height: 100%;
            overflow-y: auto; /* Scroll para el panel */
            background-color: #f9f9f9;
        }
        .container {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Revisión de Cotización</h1>
            <a href="/aprobacion.html" class="back-button">&larr; Volver al Panel de Aprobación</a>
        </header>
        <div class="main-container">
            <main id="visor-pdf">
                <!-- El PDF se incrustará aquí -->
            </main>
            <aside id="panel-acciones">
                <!-- Los controles y detalles se cargarán aquí -->
            </aside>
        </div>
    </div>
    <script src="revision_cotizacion.js"></script>
</body>
</html>
